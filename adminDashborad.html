<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1d2e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .home-btn {
            background-color: #2c3142;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .card {
            background-color: #2c3142;
            border-radius: 10px;
            padding: 20px;
        }
        .vehicle-count {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .count-box {
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .count-box.car { background-color: #ff5c5c; }
        .count-box.bus { background-color: #ffb74d; }
        .count-box.truck { background-color: #4caf50; }
        .count-box.bike { background-color: #03a9f4; }
        .total-count {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .total-count-box {
            background-color: #3d4356;
            padding: 10px;
            border-radius: 5px;
            flex: 1;
            margin: 0 5px;
            text-align: center;
        }
        .traffic-lights {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .light-box {
            background-color: #3d4356;
            padding: 10px;
            border-radius: 5px;
        }
        .lights {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        .red { background-color: #ff5c5c; }
        .yellow { background-color: #ffb74d; }
        .green { background-color: #4caf50; }
        .traffic-by-vehicles {
            grid-column: span 2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #3d4356;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #3d4356;
        }
        .graph {
            height: 200px;
            background-color: #3d4356;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a class="home-btn" href="index.html">Home</a>
            <h1>Traffic Dashboard</h1>
        </div>
        <div class="grid">
            <div class="card">
                <h2>Vehicles Count</h2>
                <div class="vehicle-count">
                    <div class="count-box car">
                        <span>Car</span>
                        <span>15</span>
                    </div>
                    <div class="count-box bus">
                        <span>Bus</span>
                        <span>15</span>
                    </div>
                    <div class="count-box truck">
                        <span>Truck</span>
                        <span>15</span>
                    </div>
                    <div class="count-box bike">
                        <span>Bike</span>
                        <span>30</span>
                    </div>
                </div>
                <div class="total-count">
                    <div class="total-count-box">
                        <div>1086</div>
                        <div>Cars</div>
                    </div>
                    <div class="total-count-box">
                        <div>441</div>
                        <div>Trucks</div>
                    </div>
                    <div class="total-count-box">
                        <div>256</div>
                        <div>Motorcycles</div>
                    </div>
                </div>
            </div>
            <div class="card">
                <h2>Traffic Lights</h2>
                <div class="traffic-lights">
                    <div class="light-box">
                        <div>Road 1</div>
                        <div class="lights">
                            <div class="light green"></div>
                            <div class="light yellow"></div>
                            <div class="light red"></div>
                        </div>
                        <div>30s</div>
                    </div>
                    <div class="light-box">
                        <div>Road 2</div>
                        <div class="lights">
                            <div class="light green"></div>
                            <div class="light yellow"></div>
                            <div class="light red"></div>
                        </div>
                        <div>0s</div>
                    </div>
                    <div class="light-box">
                        <div>Road 3</div>
                        <div class="lights">
                            <div class="light green"></div>
                            <div class="light yellow"></div>
                            <div class="light red"></div>
                        </div>
                        <div>0s</div>
                    </div>
                    <div class="light-box">
                        <div>Road 4</div>
                        <div class="lights">
                            <div class="light green"></div>
                            <div class="light yellow"></div>
                            <div class="light red"></div>
                        </div>
                        <div>0s</div>
                    </div>
                </div>
            </div>
            <div class="card traffic-by-vehicles">
                <h2>Traffic by Vehicles</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Cars</th>
                            <th>Trucks</th>
                            <th>Motorcycles</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>00:00</td>
                            <td>60</td>
                            <td>3</td>
                            <td>10</td>
                            <td>73</td>
                        </tr>
                        <tr>
                            <td>01:00</td>
                            <td>28</td>
                            <td>4</td>
                            <td>12</td>
                            <td>44</td>
                        </tr>
                        <tr>
                            <td>02:00</td>
                            <td>32</td>
                            <td>5</td>
                            <td>7</td>
                            <td>44</td>
                        </tr>
                    </tbody>
                </table>
                <div class="graph"></div>
            </div>
        </div>
    </div>
</body>
</html>
