<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Add your CSS styles here */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* background: linear-gradient(to bottom right, rgba(0, 123, 255, 0.2), rgba(255, 193, 7, 0.2)); */
        }
        .container {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            padding: 5rem;
            max-width: 28rem;
            width: 100%;
        }
        h1 {
            text-align: center;
            font-size: 1.875rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            max-width: 25vw;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .input-container {
            position: relative;
        }
        input {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 2.5rem;
            border: 1px solid #ccc;
            border-radius: 0.375rem;
        }
        .input-container svg {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            fill: #6c757d;
        }
        .input-container svg.left-icon {
            left: 0.75rem;
        }
        .input-container svg.right-icon {
            right: 0.75rem;
            cursor: pointer;
        }
        .flex {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        .checkbox-container input {
            margin-right: 0.5rem;
        }
        .link {
            text-decoration: none;
            color: #007bff;
            cursor: pointer;
        }
        .link:hover {
            text-decoration: underline;
        }
        .button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            border: none;
            border-radius: 0.375rem;
            color: white;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .text-center {
            text-align: center;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Smart - Traffic Monitoring System</h1>
    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-container">
                <input id="email" type="email" placeholder="Enter your email" required />
                <svg class="left-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail"><path d="M22 4H2v16h20V4Z"/><path d="m22 4-10 7L2 4"/></svg>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-container">
                <input id="password" type="password" placeholder="Enter your password" required />
                <svg class="left-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock"><rect width="18" height="11" x="3" y="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                
            </div>
        </div>
        <div class="flex">
            <div class="checkbox-container">
                <input type="checkbox" id="remember" />
                <label for="remember">Remember me</label>
            </div>
        </div>
        <button type="submit" class="button">Sign Up</button>
    </form>
    <p class="text-center">You already Signup then Login! <a href="#" class="link" onclick="window.location.href='login.html';">Login</a></p>
</div>

<script>
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", function () {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);
        this.classList.toggle("lucide-eye-off");
        this.classList.toggle("lucide-eye");
    });
</script>

</body>
</html>
